<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="music-container">
            <h2>One love</h2>
            <h3>The Loyallist</h3>
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bXVzaWMlMjBwbGF5ZXIlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww" alt="">
                <audio src="One Love-(PagalWorld).mp3" ></audio>
             
            </div>
               <div class="music-controller">
               <i class="ri-skip-back-fill" id="prev" title="Previous"></i> 
              <i class="ri-play-circle-fill" id="play" title="Play"></i>
            <i class="ri-skip-forward-fill" id="forw" title="Next"></i>
    
<!-- <i class="ri-pause-circle-fill"></i>   -->
               </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
